name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'bippi-mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bippi-mobile/**'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bippi-mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bippi-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript check
        run: npm run type-check

      - name: Build check
        run: npx expo export --platform web --output-dir dist-test
        env:
          EXPO_PUBLIC_API_URL: http://localhost:8000/api/v1
          EXPO_PUBLIC_SUPABASE_URL: https://example.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-ci
